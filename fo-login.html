<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>IISD Login</title>

    <!-- Favicon icon -->
    <link rel="icon" type="image/png"
      sizes="16x16" href="package/assets/images/favicon.png"/>
    <!-- Custom CSS -->
    <link href="package/dist/css/style.min.css" rel="stylesheet" />
    <link href="package/dist/css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- Preloader -->
      <div class="preloader">
        
      </div>
      <!-- Preloader End -->
        
    <!-- Main wrapper -->
    <div id="main-wrapper">
      <!-- Topbar -->
      <header class="topbar">
      <nav class="container navbar top-navbar navbar-expand-md navbar-dark">
        
        <a class="navbar-brand" href="index.html">
           <span class="logo-text">
            <img src="package/assets/images/logo-text.png" alt="homepage" class="dark-logo" />
            
          </span>
        </a>
      </nav>
    </header>
      <!-- Topbar End -->
      <!-- Content Start -->
      <div class="auth-wrapper container d-flex no-block align-items-center">
        <!-- Login Button -->
        <div class="col-md-6 d-flex align-items-center flex-column justify-content-center">
        <div class="auth-login p-4">

        <div class="d-flex align-items-center">
          <a href="" class="btn btn-info d-block">
            Register
          </a>
        </div>
        </div>

        </div>
        <!-- End Login  Button -->
        <!-- Register Form-->  
        <div class="col-md-6">
<div class="auth-box mx-auto">
            <div class="logo text-center">
              <span class="db"><img src="package/assets/images/logo-icon.png" alt="logo"/></span>
              <h5 class="font-weight-medium mb-3 mt-1">LOGIN</h5>
            </div>
        <div class="p-4 bg-light-green rounded">
        
            <!-- Form -->
            <div class="row mt-4">
              <div class="col-12">
                <form class="form-horizontal" action="index.html">
                  
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control form-input-bg"
                      id="tb-remail"
                      placeholder=""
                      required
                    />
                    <label for="tb-remail">Email</label>
                    <div class="invalid-feedback">Email is required</div>
                  </div>
                  
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control form-input-bg"
                      id="text-rpassword"
                      placeholder=""
                      required
                    />
                    <label for="text-rpassword">Password</label>
                    <div class="invalid-feedback">Password is required</div>
                  </div>
                  <div class="mb-3 text-right">
                    
                    <a href="">Forgot Password</a>
                  </div>
                  
                  <div class="d-flex align-items-stretch justify-content-end">
                    <button type="submit" class="btn btn-info d-block">
                      LOGIN
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <!-- Content End -->
      <footer class="footer">
         <div class=" container">
        <div class="d-flex justify-content-between">
        <span> Â© IISD International Institute for Sustainable Development. All rights reserved.</span>
          <span>Designed by SBwebdesign</span>
        </div>

         </div>
      </footer>
      </div>
    </div>
    <!-- -------------------------------------------------------------- -->
    <!-- All Required js -->
    <!-- -------------------------------------------------------------- -->
    <script src="package/assets/libs/jquery/dist/jquery.min.js "></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="package/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- apps -->
    <script src="package/dist/js/app.min.js"></script>
    <!-- -------------------------------------------------------------- -->
    <!-- This page plugin js -->
    <!-- -------------------------------------------------------------- -->
    <!--Custom JavaScript -->
    <script type="text/javascript">
      $(".preloader").fadeOut();
    </script>
  </body>
</html>
